<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap Admin</title>
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/all.css">
    <link rel="shortcut icon" type="image/x-icon" href="asset/image/icon.png"/>
    <style>
      #vector{
           background-image: url(asset/image/ilusi.png);
           background-color: burlywood ;

      }
    
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="sidebar">
                <!-- logo -->
                <div class="d-flex flex-column">
                    <img class="mt-5" width="160" height="51" src="asset/image/logo.png" alt="">
                </div>
                <!-- Login info -->
                <div class="d-flex flex-column">
                    <h6 class="mt-5">Login</h6>
                    <p class="lead">Bagi kamu yang sudah terdaftar silahkan login</p>
                </div>
                <!-- login form -->
                <div class="d-flex flex-colomn">
                    <form>
                        <div>
                            <small>Email</small>
                        </div>
                        <div>
                        <input type="text" placeholder="alamat@gmail.com">
                        </div>
                        <div>
                            <small>Password</small>
                        </div>
                        <div>
                        <input type="Password" name="Password" id="password" placeholder="password"><i class="position-relative far fa-eye-slash ml-n4" id="togglePassword"></i>
                        </div>
                    </form>
                </div>
                <!-- login aditional -->
                <div class="d-flex flex-row justify-content-between mt-1">
                    <form><input type="checkbox"><small class="ml-1">Remember me?</small> </form>
                    <div>
                        <a href="#">Forget Password</a>
                    </div>
                </div>
                <!-- register -->
                <div class="d-flex flex-row mt-5">
                        <button type="button" class="btn btn-primary ml-5">Login</button>
                        <button type="button" class="btn btn-outline-primary ml-3">Daftar</button>
                    </div>
                    <!-- footer -->
                    <div class="d-flex flex-row mt-5">
                       Copyright &copy; 2k20
                        </div>
            </div>
            <div class="col-9 vh-100 border" id="vector">
                <!-- <img class="bg-info" src="asset/image/ilusi.png" alt="" > -->
            </div>
        </div>
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js"></script> -->
    <script src="asset/js/jquery-3.5.1.slim.full.js"></script>
    <script src="asset/js/popper.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
</body>
</html>
